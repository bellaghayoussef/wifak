    \ entendre des rythmes et des m\xE9lodies berb\xE8res et arabes lors de c\xE9\
    l\xE9brations locales, de mariages et d'autres \xE9v\xE9nements festifs. Le \"\
    Stambali\", une forme de musique et de danse spirituelle, est \xE9galement populaire\
