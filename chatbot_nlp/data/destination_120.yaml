    \ de musique, de danse, de th\xE9\xE2tre et de cin\xE9ma. Les festivals de musique\
    \ offrent une vari\xE9t\xE9 de genres, de la musique classique \xE0 la musique\
    \ contemporaine, en passant par les rythmes traditionnels tunisiens.</span></p>\r\
